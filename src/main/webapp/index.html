<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="app/styles/normalize.css">
    <link rel="stylesheet" href="app/styles/style.css">
    <link rel="stylesheet" href="app/styles/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles/bootstrap-theme.min.css">
</head>
<body>
<script type="text/x-handlebars">
    <h1 class ="title">User Registration</h1>
    <nav class="navbar navbar-default">
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                
                <li style="font-weight: bold">{{link-to 'Registered User' 'get-all-users'}}</li>
                <li style="font-weight: bold">{{link-to 'Add User' 'add-user'}}</li>
            </ul>
        </div>
    </nav>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="index">
    <ul>
        {{#each item in model}}
        <li>{{item}}</li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" id="get-all-users">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User List</h3>
        </div>
        <div class="panel-body table-responsive">
            <table class="table ">
                <tr>
                    <th> First Name </th> <th> Middle Name </th> <th> Last Name </th>
                    <th> Action </th>
                </tr>
                {{#each user in model}}
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.middleName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{link-to 'Detail' 'get-user' user.userId}}</td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="get-user">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User Details</h3>
        </div>
        <div class="panel-body">
            <table>
                <tr>
                    <td><label> First Name : </label></td>
                    <td>{{model.firstName}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Middle Name : </label></td>
                    <td>{{model.middleName}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Last Name : </label></td>
                    <td>{{model.lastName}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Email : </label></td>
                    <td>{{model.email}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Address : </label></td>
                    <td>{{model.address}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> City : </label></td>
                    <td>{{model.city}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> State : </label></td>
                    <td>{{model.state}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Zip Code : </label></td>
                    <td>{{model.zip}}</td>
                </tr><tr><td/><td/></tr>

                <tr>
                    <td><label> Country : </label></td>
                    <td>{{model.country}}</td>
                </tr><tr><td/><td/></tr>
            </table> 
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="add-user">
    {{#if errors}}
        <div class="errors">
                {{errors}}
        </div>
    {{/if}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add User</h3>
        </div>
        <div class="panel-body">
            <table>
                <tr>
                    <td> <label>First Name * </label> </td>
                    <td> {{input id="firstName" value=firstName}} </td>
                </tr><tr><td/><td/></tr>
                <tr>
                    <td> <label>Middle Name</label> </td>
                    <td> {{input id="middleName" value=middleName}} </td>
                </tr><tr><td/><td/></tr>
                <tr>
                    <td> <label>Last Name * </label> </td>
                    <td> {{input id="lastName" value=lastName}} </td>
                </tr>
                <tr>
                    <td> <label>Email * </label> </td>
                    <td> {{input id="email" value=email}} </td>
                </tr>
                <tr>
                    <td> <label>Address</label> </td>
                    <td> {{input id="address" value=address}} </td>
                </tr>
                <tr>
                    <td> <label>City</label> </td>
                    <td> {{input id="city" value=city}} </td>
                </tr>
                <tr>
                    <td> <label>State</label> </td>
                    <td> {{input id="state" value=state}} </td>
                </tr>
                <tr>
                    <td> <label>Zip Code</label> </td>
                    <td> {{input id="zip" value=zip}} </td>
                </tr>
                <tr>
                    <td> <label>Country</label> </td>
                    <td> {{input id="country" value=country}} </td>
                </tr>
            </table>
            <br/>
            <button class="btn btn-success" {{action "addNewUser"}}>Add User</button>
        </div>
    </div>
</script>

<script type="text/x-handlebars" id="update-user">
    <h1>Update User</h1>
</script>



<script src="app/libs/jquery-1.10.2.js"></script>
<script src="app/libs/ember-template-compiler-1.12.0.js"></script>
<script src="app/libs/ember-1.12.0.debug.js"></script>
<script src="app/libs/bootstrap.min.js"></script>
<!--<script src="libs/ember-data.js" ></script>-->
<script src="app/scripts/app.js"></script>
<script src="app/scripts/models/user-model.js" ></script>
<script src="app/scripts/util/validation-util.js"></script>
<script src="app/scripts/router.js"></script>
<script src="app/scripts/routes/index_route.js"></script>
<script src="app/scripts/routes/get-user-route.js"></script>
<script src="app/scripts/routes/add-user-route.js"></script>
<script src="app/scripts/routes/update-user-route.js"></script>
<script src="app/scripts/controllers/add-new-controller.js"></script>
<!-- to activate the tests runner, add the "?tests" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
